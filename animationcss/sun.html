<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sun {
        background-color: red;
        border-radius: 50%;

        margin: 0 auto;
        height: 100vh;
        animation: sun 5s linear 0s infinite alternate;
        aspect-ratio: 1/1;
      }
      @keyframes sun {
        from {
          transform: translateY(105vh);
          background-color: red;
          filter: brightness(75%);
        }
        to {
          transform: translateY(0);
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="sun"></div>
  </body>
</html>
