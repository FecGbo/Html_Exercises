<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        background-color: red;
        color: white;
        padding: 1em 1.5em;
        text-decoration: none;
        text-transform: uppercase;
      }
      a:visited {
        color: greenyellow;
      }
      /* Mouse over link color */
      a:hover {
        color: hotpink;
      }
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Styling a link depending on State</h1>
      <p><a href="#" target="_blank">This is a Link</a></p>
    </div>
    <p><b>Note: </b></p>
  </body>
</html>
