<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute position</title>
    <style>
      .container {
        position: relative;
        background-color: red;
        width: 300px;
        height: 200px;
        /* margin: 200px; */
        padding: 30px;
      }
      .absolute-box {
        position: absolute;
        top: 50px;
        left: 100px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="absolute-box">This is an absolute box.</div>
    </div>
  </body>
</html>
