<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>
</head>
<body>
    <p>
        This is Testing <b>Bold</b> tag in html
    </p>
    <p>
        This is Testing <i>Itelic</i> tag in html
    </p>
    <p>
        This is Testing <u>Underline</u> tag in html
    </p>
    <p>
        This is Testing <b><i><u>Combination</u></i></b> tags in html
    </p>
    <h2>Strong Test</h2>
    <p>
        This is testing <strong>Strong Tags </strong> in Html
    </p>

    <div>
        <h1>Sub and Sup tags</h1>
        <p>
            H<sub>2</sub>O<br>
            H<sub>2</sub>SO<sub>4</sub>
        </p>
        <p>
            2<sup>nd</sup> Road Myo Thit
        </p>
    </div>
    <div>
        <p>
            Testing <del>Delete </del> tag
        </p>
    </div>
</body>
</html>
