<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      .container {
        font-size: 20px;
        background: blueviolet;
        margin: 40px auto;
        width: 400px;
        padding: 40px 20px;
        border: 1px solid;
      }
      .normal {
        font-weight: normal;
      }
      .bold {
        font-weight: bold;
      }
      .lighter {
        font-weight: lighter;
      }
      .bolder {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h3>Font Weight</h3>
    <div class="container">
      <p>Text With the font Weight of parent</p>
      <p class="normal">This Text is normal</p>
      <p class="bold">This Text is bold</p>
      <p class="lighter">This Text is lighter</p>
      <p class="bolder">This Text is bolder</p>
    </div>
  </body>
</html>
