<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent and Child</title>
    <style>
      .parent {
        color: green;
      }
      .child {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p>This Paragraph is for Parent Div</p>
      <div class="child">
        <p>This paragraph is for Child Div</p>
      </div>
    </div>
  </body>
</html>
