<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-auto-rows: minmax(100px, auto);
        gap: 20px;
      }
      body {
        width: 90%;
        max-width: 900px;
        margin: 2em auto;
        font: 0.9em/1.2 arial;
      }
      .container > div {
        border-radius: 5px;
        padding: 10px;
        background-color: red;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">one</div>
      <div class="item2">tow</div>
      <div class="item3">three</div>
      <div>four</div>
      <div>five</div>
      <div>six</div>
      <div>seven</div>
    </div>
  </body>
</html>
