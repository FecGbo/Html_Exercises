<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_1</title>
  </head>
  <style>
    * {
      margin: 0;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 100%;
      background-color: red;
      height: 100%;
    }
    .box {
      position: absolute;
      width: 35%;
      height: 35%;
    }
    #box_1 {
      top: 0;
      left: 0;
      background-color: blue;
    }
    #box_2 {
      background-color: greenyellow;
      bottom: 0;
      right: 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="box" id="box_1"></div>
      <div class="box" id="box_2"></div>
    </div>
  </body>
</html>
